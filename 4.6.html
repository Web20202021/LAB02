<html>
<head>
<title></title>
<style>
body {
	font-family:verdana;
}
h1 {
	color: #770000;
	font-size: x-large;
	font-family: Lucida Handwriting;
}
thead {
	background-color: #ffb945;
	valign: center;
}
tbody {
	background-color: #ffd38a;
	border-color: black;
}
input {
	color: black;
}
</style>
</head>
<body>
<div id="wrapper">
<div class="container">
	<center>
	<form id="tim-so-lon-hon">
	<table cellspacing="0" cellpadding="5" align="center">
	<thead>
	<tr>
		<th colspan="2"><h1>TÌM SỐ LỚN HƠN</h1></th>
	</tr>
	</thead>
	<tbody >
	<tr>
		<td>Số A:</td>
		<td><input type="number" id="so-a" placeholder="Nhập số A"></td>
	</tr>
		<td>Số B:</td>
		<td><input type="number" id="so-b" placeholder="Nhập số B"></td>
	<tr>
	<tr>
		<td>Số lớn hơn:</td>
		<td><input type="number" id="so-lon-hon" placeholder="Số lớn hơn" disabled="disabled" style="background-color:#FF9999"></td>
	</tr>
	<tr>
		<td colspan="2"><center><input type="button" onClick="Timsolonhon()" value="Tìm"></center></td>
	</tr>
	</tbody>
	</table>
	</form?
</div>
</div>
<script type="text/javascript">
	function Timsolonhon() {
		var A = document.getElementById('so-a');
		var B = document.getElementById('so-b');
		var a = Number(A.value);
		var b = Number(B.value);
		if(a>b){
			document.getElementById('so-lon-hon').value = a;
		}else{
			document.getElementById('so-lon-hon').value = b;
		}
	}
</script>
</body>
</html>
