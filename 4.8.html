<html>
<head>
<title></title>
<style>
body {
	font-family: verdana;
}
h1 {
	color: white;
	font-size: x-large;
	font-family: lucida handwriting;
}
thead {
	background-color: #CC0066;
	valign: center;
}
tbody {
	background-color: #EEA9B8;
	border-color: black;
	font-size: 14px;
}
input {
	color: black;
}
.ketqua {
	background-color: #FFFF99;
}
</style>
</head>
<body>
<div id="wrapper">
<div class="container">
	<form id="ket-qua-hoc-tap">
	<table cellspacing="0" cellpadding="5" align="center">
	<thead>
	<tr>
		<th colspan="2"><h1>KẾT QUẢ HỌC TẬP</h1></th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>Điểm HKI:</td>
		<td><input type="number" id="diem-hk1" placeholder="Nhập điểm HKI"></td>
	</tr>
		<td>Điểm HKII:</td>
		<td><input type="number" id="diem-hk2" placeholder="Nhập điểm HKII"></td>
	<tr>
	<tr>
		<td>Điểm trung bình:</td>
		<td><input class="ketqua" type="number" id="diem-trung-binh" placeholder="Điểm trung bình" disabled="disabled"></td>
	</tr>
	<tr>
		<td>Kết quả:</td>
		<td><input class="ketqua" type="text" id="ket-qua" placeholder="Kết quả" disabled="disabled"></td>
	</tr>
	<tr>
		<td>Xếp loại học lực:</td>
		<td><input class="ketqua" type="text" id="xep-loai-hoc-luc" placeholder="Xếp loại học lực" disabled="disabled"></td>
	</tr>
	<tr>
		<td colspan="2"><center><input type="button" onClick="XemKetQua()" value="Xem kết quả"></center></td>
	</tr>
	</tbody>
	</table>
	</form?
</div>
</div>
<script type="text/javascript">
	function XemKetQua() {
		var a = document.getElementById('diem-hk1');
		var b = document.getElementById('diem-hk2');
		var dtb = (Number(a.value) + Number(b.value)*2)/3;
		
		var kq;
		if (dtb >= 5) kq = "Được lên lớp";
		else kq = "Ở lại lớp";
		
		var xloai;
		if (dtb >=8) xloai = "Giỏi";
		else if (dtb >= 6.5) xloai = "Khá";
		else if (dtb >= 5) xloai = "Trung bình";
		else xloai = "Yếu";

		document.getElementById('diem-trung-binh').value = dtb.toFixed(2);
		document.getElementById('ket-qua').value = kq;
		document.getElementById('xep-loai-hoc-luc').value = xloai;
	}
</script>
</body>
</html>
